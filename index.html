<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="header">
      <h1>Code Journal</h1>
    </div>
  </header>
  <div class="container">
    <div data-view="entry-form">
      <form id="form" action="/action_page.php">
        <h2> New Entry </h2>
        <div class="row">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg" alt="placeholder-image-square">
          </div>
          <div class="column-half">

            <label for="title">Title</label>
            <input type="text" name="title" size="100" required/>
            <label for="photo"> Photo URL </label>
            <input id="photoUrl" type="text" name="photo" size="100" required/>
          </div>
          <div class="column-full">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" cols="10" rows="10" required> </textarea>
            <div id="button">
              <input type="submit" name="save" id="submit" value="SAVE">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div id="div1"></div>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
