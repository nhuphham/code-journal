<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="header">
      <h1>Code Journal</h1>
    </div>
  </header>
  <div class="container">

    <h2> New Entry </h2>
    <div class="row">
      <div class="column-half">
        <img src="images/placeholder-image-square.jpg" alt="placeholder-image-square">
      </div>
      <div class="column-half">
        <h3>Title</h3>
        <input type="text" name="title" size="100" maxlength="30" />
        <h3>Photo URL</h3>
        <input type="text" name="photo" size="100" maxlength="30" />
      </div>
      <div class="column-full">
        <h3>Notes</h3>
        <textarea name="notes" cols="10" rows="10"> kms </textarea>
        <div class="button">
          <button type="button">SAVE</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
